<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <title>Formulário de Currículo</title>
</head>
<body class='bg-success p-2 text-dark bg-opacity-25 text-body w-75 fw-norm'>
  <header class='mb-3 ms-2 text-center fs-3 fw-normal fst-italic'>Formulário para envio de Currículo</header>

  <form id='form' class='ms-5'>
    <fieldset>

      <div class='mb-3'>
        <label for='input-name' class='form-label'>Nome: </label>
        <input id='input-name' class ='form-control border border-success' type='text' name='name' value='' maxlength='40' required>
      </div>

      <div class='mb-3'>
        <label for='input-email' class='form-label'>E-mail: </label>
        <input id='input-email' class ='form-control border border-success' type='text' name='email' value='' maxlength='50' required>
      </div>

      <div class='mb-3'>
        <label for='input-cpf' class='form-label'>CPF: </label>
        <input id='input-cpf' class ='form-control border border-success' type='text' name='cpf' value='' maxlength='11' required>
      </div>

      <div class='mb-3'>
        <label for='input-adress' class='form-label'>Endereço: </label>
        <input id='input-adress' class ='form-control border border-success' type='text' name='adress' value='' maxlength='200' required>
      </div>

      <div class='mb-3'>
        <label for='input-city' class='form-label'>Cidade: </label>
        <input id='input-city' class ='form-control border border-success' type='text' name='city' value='' maxlength='28' required>
      </div>

      <div class='mb-3'>
        <label for='input-state' class='form-label'>Estado: </label>
        <select id='input-state' class='form-select border border-success' name='state'></select>
      </div>
      <div class='input-group'>
        <div class='mb-3 form-check form-switch'>
          <input id='input-house' class='form-check-input border border-success' type='radio' name='residence-type' required>
          <label for='input-house' class='form-label'>Casa</label>
        </div>
        <div class='mb-3 form-check form-switch'>
          <input id='input-apartment' class='form-check-input ms-1 border border-success' type='radio' name='residence-type' required>
          <label for='input-apartment' class='form-label'>Apartamento</label>
        </div>
      </div>

    </fieldset>

    <fieldset>
      <div class='mb-3'>
        <label for='abstract' class='form-label'>Resumo: </label>
        <textarea class='border border-success form-control' id='abstract' name='abstract' maxlength='1000' rows='6' cols='50' required></textarea>
      </div>

      <div class='mb-3'>
        <label for='' class='form-label'>Cargo: </label>
        <input id='role' class ='form-control border border-success' type='text' name='role' maxlength='40' required>
      </div>

      <div class='mb-3'>
        <label for='role-description' class='form-label'>Descrição do cargo: </label>
        <input id='role-description' class ='form-control border border-success' type='text' name='role-description' maxlength='500' required>
      </div>

      <div class='mb-3'>
        <label for='datepicker' class='form-label'>Data de início: </label>
        <input id='datepicker' class ='form-control border border-success' type='text' name='initiation-date' placeholder='dd/mm/aaa' required>
      </div>
    </fieldset>

  </form>

  <div class='mb-3 ms-5'>
    <button id='submit' class='btn btn-success' type='submit'>Submeter</button>
    <button id='erase' class='btn btn-secondary ms-5'>Apagar formulário</button>
  </div>

  <div class='mb-3'>
    <ul id='final-response' class='mb-3'></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script type='text/javascript' src='script.js'></script>
  <script src="pikaday.js"></script>
  <script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
  </script>

</body>
</html>
